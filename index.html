
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy 16th Birthday!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    .fancy-font {
      font-family: 'Dancing Script', cursive;
    }
    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-150px) rotate(20deg); opacity: 0; }
    }
    .floating-tap {
      animation: float 1s ease-out forwards;
    }
    @keyframes flicker {
      0% { transform: scale(1); opacity: 0.9; }
      20% { transform: scale(1.1) rotate(2deg); opacity: 1; }
      40% { transform: scale(0.9) rotate(-2deg); opacity: 0.8; }
      60% { transform: scale(1.05) rotate(1deg); opacity: 0.95; }
      80% { transform: scale(0.95) rotate(-1deg); opacity: 0.85; }
      100% { transform: scale(1); opacity: 0.9; }
    }
    .flame {
      animation: flicker 0.6s infinite alternate;
      transform-origin: bottom center;
    }
    .smoke {
      animation: smokeUp 2s ease-out forwards;
    }
    @keyframes smokeUp {
      0% { transform: translateY(0) scale(1); opacity: 0.5; filter: blur(2px); }
      100% { transform: translateY(-100px) scale(3); opacity: 0; filter: blur(8px); }
    }
    @keyframes zoomIn {
      0% { transform: scale(0.3); opacity: 0; }
      70% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    .animate-zoom-in {
      animation: zoomIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }
    .reveal {
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s ease-out;
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
